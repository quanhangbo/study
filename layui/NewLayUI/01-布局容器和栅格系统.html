<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css"/>
	</head>
	<body>
		<div class="layui-container" >
			<div class="layui-row">
				<div class="layui-col-md3 layui-col-xs10 layui-col-sm6" style="background-color: #009F95;">3</div>
			</div>
			
			<h3>列间距</h3>
			<div class="layui-row layui-col-space10">
			    <div class="layui-col-md4" >
			        <!-- 需要在layui-col-md4里面再加一层div -->
			        <div style="background-color: #009688;">
			            1/3
			        </div>
			    </div>
			    <div class="layui-col-md4">
			        <div style="background-color: burlywood;">
			            1/3
			        </div>
			    </div>
			    <div class="layui-col-md4">
			        <div style="background-color: silver;">
			            1/3
			        </div>
			    </div>
			</div>
			
			<h3>列偏移</h3>
			<div class="layui-row">
			    <div class="layui-col-md4" style="background-color: rosybrown;">
			        4/12
			    </div>
			    <div class="layui-col-md4 layui-col-md-offset4" 
			         style="background-color: cornflowerblue;">
			        偏移4列，从而在最右
			    </div>
			</div>
			
			<h3>列嵌套</h3>
			<div class="layui-row layui-col-space5">
			    <div class="layui-col-md5" style="background-color: thistle;">
			        <div class="layui-row">
			            <div class="layui-col-md3" style="background-color: burlywood;" >
			                内部列
			            </div>
			            <div class="layui-col-md5" style="background-color: indianred;">
			                内部列
			            </div>
			            <div class="layui-col-md4" style="background-color: mediumaquamarine;">
			                内部列
			            </div>
			        </div>
			    </div>
			</div>
		</div>
		
		<!-- <div class="layui-fluid" style="height: 50px; background-color: #009E94;">
			
		</div> -->
	</body>
</html>
