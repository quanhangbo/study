<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	</head>
	<body>
		<form class="layui-form layui-form-pane"" action="">
			<div class="layui-form-item">
				<label class="layui-form-label">输入框</label>
				<div class="layui-input-block">
					<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label class="layui-form-label">来自：</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="">
					  <option value="">请选择一个城市</option>
					  <option value="010" disabled="disabled">北京</option>
					  <option value="021">上海</option>
					  <option value="0571">杭州</option>
					</select> 
					
					<select name="city" lay-verify="" lay-search>
					  <option value="010">layer</option>
					  <option value="021">form</option>
					  <option value="0571" selected>layim</option>
					</select>   
				</div>
			</div>
			
			 
			
			<div class="layui-form-item">
				<label class="layui-form-label">密码框</label>
				<div class="layui-input-inline">
					<input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
				<div class="layui-form-mid layui-word-aux">辅助文字</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择框</label>
				<div class="layui-input-block">
					<select name="city" lay-verify="required">
						<option value=""></option>
						<option value="0">北京</option>
						<option value="1">上海</option>
						<option value="2">广州</option>
						<option value="3">深圳</option>
						<option value="4">杭州</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">复选框</label>
				<div class="layui-input-block">
					<input type="checkbox" name="like[write]" title="写作">
					<input type="checkbox" name="like[read]" title="阅读" checked>
					<input type="checkbox" name="like[dai]" lay-skin="primary" title="发呆">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">开关</label>
				<div class="layui-input-block">
					<input type="checkbox" name="zzz" lay-skin="switch" lay-text="男|女">
					<textarea name="remark" required lay-verify="required" placeholder="请输入个人介绍" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">单选框</label>
				<div class="layui-input-block">
					<input type="radio" name="sex" value="男" title="男">
					<input type="radio" name="sex" value="女" title="女" checked>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">文本域</label>
				<div class="layui-input-block">
					<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
		
		<br>
		<h2>组装表单</h2>
		<div class="layui-form-item">
		    <div class="layui-inline">
		        <label class="layui-form-label">范围</label>
		        <div class="layui-input-inline" style="width: 100px;">
		          <input type="text" name="price_min" placeholder="￥" 
		                 autocomplete="off" class="layui-input">
		        </div>
		        <div class="layui-form-mid">-</div>
		        <div class="layui-input-inline" style="width: 100px;">
		          <input type="text" name="price_max" placeholder="￥" 
		                 autocomplete="off" class="layui-input">
		        </div>
		    </div>
		</div>
		
		<br>
		<hr >
		<form class="layui-form layui-form-pane" action="">
		  <!-- 
				内部结构都一样，值得注意的是 复选框/开关/单选框 这些组合在该风格下需要额外添加 pane属性（否则		会看起来比较别扭），如： 
		  -->
		  <div class="layui-form-item" pane>
		    <label class="layui-form-label">单选框</label>
		    <div class="layui-input-block">
		      <input type="radio" name="sex" value="男" title="男">
		      <input type="radio" name="sex" value="女" title="女" checked>
		    </div>
		  </div>
		</form>


		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use(['element', 'layer', 'form'], function() {
				var element = layui.element,
					layer = layui.layer,
					form = layui.form;
			});
		</script>
	</body>
</html>
